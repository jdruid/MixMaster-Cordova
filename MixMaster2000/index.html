<!DOCTYPE html>
<html ng-app="MixMaster">
<head>
    <meta charset="utf-8" />
    <title>MixMaster2000</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <script src="scripts/shim/winstore-jscompat.js"></script>

    <link rel="stylesheet" href="bootstrap-ui/bootstrap.min.css">
