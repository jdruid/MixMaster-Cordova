<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3>Filter</h3>
        <div class="row">
            <div class="col-lg-9 main-chart">

                <div class="row mt">

                    <div class="col-md-4 col-sm-4 mb" ng-repeat="drink in myData.drinksList">
                        <div class="white-panel pn">
                            <div class="white-header">
                                <h5>{{drink.name}}</h5>
                            </div>

                            <div class="centered">
                                <a href="#drinks/{{drink.id}}">
                                    <img src="http://assets.absolutdrinks.com/drinks/200x300/{{drink.id}}.png" width="120">
                                </a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div><!-- /row -->


    </section>
</section>
